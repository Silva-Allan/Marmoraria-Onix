<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ônix Mármores - Peças de Mármore Sob Medida</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="caixa">
            <div class="card">
                <img src="onix-dourado_e_preto-removebg-preview.png" class="logo" alt="logoOnix">
                <h4 class="title">Log In ADM's</h4>
                <form>
                    <div class="field">
                        <svg class="input-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm0-14c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3zm0 10c-1.7 0-3.3.8-4.3 2h8.6c-1-1.2-2.6-2-4.3-2z"/>
                        </svg>
                        <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
                    </div>
                    <div class="field">
                        <svg class="input-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C9.8 2 8 3.8 8 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2h-2V6c0-2.2-1.8-4-4-4zm0 2c1.1 0 2 .9 2 2v2h-4V6c0-1.1.9-2 2-2zm0 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                        </svg>
                        <input autocomplete="off" id="logpass" placeholder="Senha" class="input-field" name="logpass" type="password">
                    </div>
                    <p id="errorMessage" style="color: red; font-size: 0.9em; display: none;">Email ou senha incorretos.</p>
                    <button class="btn" type="submit">Entrar</button>
                    <a href="#" class="btn-link">Esqueceu sua senha?</a>
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
